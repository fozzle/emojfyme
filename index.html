<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link href="lib/js-emoji/emoji.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="resultControls" class="hidden">
      <button id="zoomIn">Zoom In</button>
      <button id="zoomOut">Zoom Out</button>
    </div>
    <pre id="result" class="hidden"></pre>

    <div class="wink">
        <img src="image/wink.png"></img>
        <div id="status" class="hidden">
        </div>
    </div>
    

    <div class="content">

      <div>
        <canvas id="canvas" class="hidden"></canvas>
        <img class="hidden" id="preview" />
        <video class="hidden" width="640" height="480" id="video"></video>
      </div>

      <div id="controls">
          <button id="show_image_controls">Upload Image</button>
          <input class="hidden" type="file" name="image_upload" id="image_upload" />
          <button id="show_picture_controls">Use Webcam</button>
      </div>
      <div id="video-controls" class="hidden">
        <button id="snap">Take picture</button>
      </div>

      <div>
        <button id="emojify" class="hidden">Emojify!</button>
      </div>
    </div>

    <script type="text/javascript" src="script/emojimosaic.js"></script>
    <script src="lib/js-emoji/emoji.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
